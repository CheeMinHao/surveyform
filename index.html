<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Survey Form</title>
</head>
<body>
	<div>
	<h1 id="title" class="title">Survey Form</h1>
	<p id="description" class="title">a Survey Form</p>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control texting" placeholder="Enter your name">
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email</label>
			<input type="email" name="email" id="email" class="form-control texting" placeholder="Enter your Email" required>
		</div>
		<div class="form-group">
			<label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
			<input type="number" name="age" id="number" class="form-control texting" min="10" max="99" placeholder="Age">
		</div>
		<div class="form-group">
			<p class="non-text">Dropdown</p>
			<select id="dropdown" name="" class="form-control texting" required>
				<option disable selected value>Select Option</option>
				<option value="">Option 1</option>
				<option value="">Option 2</option>
				<option value="">Option 2</option>
				<option value="">Option 3</option>
			</select>
		</div>
		<div class="form-group">
			<p class="non-text">Radio Buttons</p>
			<label>
				<input type="radio" name="option" value="option1" class="input-radio" checked>
				Option1
			</label>
			<label>
				<input type="radio" name="option" value="option2" class="input-radio">
				Option2
			</label>
			<label>
				<input type="radio" name="option" value="option3" class="input-radio">
				Option3
			</label>
		</div>
		<div class="form-group">
			<p class="non-text">Checkboxes</p>
			<label>
				<input type="checkbox" name="option" value="option1" class="input-checkbox">
				Option1
			</label>
			<label>
				<input type="checkbox" name="option" value="option2" class="input-checkbox">
				Option2
			</label>
			<label>
				<input type="checkbox" name="option" value="option3" class="input-checkbox">
				Option3
			</label>
			<label>
				<input type="checkbox" name="option" value="option4" class="input-checkbox">
				Option4
			</label>
			<label>
				<input type="checkbox" name="option" value="option5" class="input-checkbox">
				Option5
			</label>
		</div>
		<div class="form-group">
			<p class="non-text">Comments</p>
			<textarea id="textarea" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
		</div>
		<div>
			<button type="submit" id="submit" class="button1">Submit</button>
		</div>
	</form>
	</div>
</body>
</html>
